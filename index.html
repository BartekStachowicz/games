<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Carousel Version 1</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Pick game!</h1>
      <input type="radio" name="slider" class="d-none" id="s1" checked />
      <input type="radio" name="slider" class="d-none" id="s2" />

      <div class="cards">
        <label for="s1" id="slide1">
          <div class="card">
            <div class="image">
              <img src="Main/dice.png" alt="" />
              <div class="dots">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="infos">
              <span class="name">Dice Game</span>
              <span class="lorem"></span>
            </div>
            <a href="DiceGame/index.html" class="btn-contact">PLAY!</a>
            <div class="socials"></div>
          </div>
        </label>

        <label for="s2" id="slide2">
          <div class="card">
            <div class="image">
              <img src="Main/guess.png" alt="" />
              <div class="dots">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
              </div>
            </div>
            <div class="infos">
              <span class="name">Guess number</span>
              <span class="lorem"></span>
            </div>
            <a href="GuessANumber/index.html" class="btn-contact">PLAY!</a>
            <div class="socials"></div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
